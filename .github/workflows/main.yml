name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t nest/bankroot:v1 src/back/

    - name: Send files to server
      uses: appleboy/scp-action@master
      with:
        host: 152.228.163.78
        username: debian
        password: ${{ secrets.SERVER_PASSWORD }}
        source: src/back/
        target: bankroot

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: 152.228.163.78
        username: debian
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd /bankroot/src/back
          docker-compose up -d
